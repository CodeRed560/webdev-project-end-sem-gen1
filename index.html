<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FocusFlow - Personal Productivity & Life Management Dashboard">
  <title>FocusFlow - Productivity Dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1>FocusFlow</h1>
    <div class="subtitle">Personal Productivity & Life Management</div>
  </header>

  <!-- Main Grid -->
  <div class="grid">

    <!-- To-Do List Card -->
    <div class="card">
      <h3>ğŸ“ To-Do List</h3>
      <input type="text" id="todoInput" placeholder="Enter a new task...">
      <button onclick="addTodo()">Add Task</button>
      <ul id="todoList"></ul>
    </div>

    <!-- Daily Habits Card -->
    <div class="card">
      <h3>âœ… Daily Habits</h3>
      <input type="text" id="habitInput" placeholder="Enter a new habit...">
      <button onclick="addHabit()">Add Habit</button>
      <ul id="habitList"></ul>
    </div>

    <!-- Active Goals Card -->
    <div class="card">
      <h3>ğŸ¯ Active Goals</h3>
      <input type="text" id="goalInput" placeholder="Goal name...">
      <input type="number" id="goalTarget" placeholder="Target number..." min="1" max="1000">
      <button onclick="addGoal()">Add Goal</button>
      <ul id="goalList"></ul>
    </div>

    <!-- Radar Chart Card -->
    <div class="card">
      <h3>ğŸ“Š Goal Priority Radar</h3>
      <div class="radar-wrap">
        <canvas id="radar" width="280" height="280"></canvas>
      </div>
    </div>

    <!-- Calendar Card -->
    <div class="card">
      <h3>ğŸ“… Calendar</h3>
      <div class="calendar" id="calendar"></div>
    </div>

  </div>

  <!-- Day View Modal -->
  <div id="overlay" class="overlay hidden"></div>
  <div id="dayModal" class="modal hidden">
    <h3 id="dayTitle"></h3>
    <div id="dayInfo"></div>
    <button onclick="closeDay()">Close</button>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>

</html>
